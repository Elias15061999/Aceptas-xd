<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita xd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class= "container bg-primary text-white">
    <h1 class="display-1 fw-bold">¿Vamos al Cine, sin que se entere tu Mamá?</h1>
    
    <div class="mt-5">
        <button class="btn btn-light" onclick="siquiere()">Siiiiiii,Acepto =D</button>
        <button class="btn btn-danger ms-2 " onmouseenter=noquiere(event)>No,mi mama me mata xD</button>

    </div>
    <script>
        function noquiere(evt) {
            let target = evt.target;
            let maxWidth = window.innerWidth;
            let maxHeight= window.innerHeight;

            let randomwidth =getRandomInt(0,maxWidth - target.offsetWidth);
            let randomHeight = getRandomInt(0,maxHeight - target.offsetHeight);

            target.style.position = 'absolute';
            target.style.top =randomHeight + 'px';
            target.style.left = randomwidth + 'px';

        }
        function siquiere(){
            alert("Felicidades!!!!!!!!,Te has ganado una entrada al cine xd,que mejor compañia que la tuya");
        }

        function getRandomInt(min, max) {
            return Math.floor (Math.random() * (max -min)) + min;
        }
    </script>
    
</body>
</html>
